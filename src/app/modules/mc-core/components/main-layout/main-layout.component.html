
<div class="main-layout">

  <div class="background-noise"></div>
  <div class="background-lights light1"></div>
  <div class="background-lights light2"></div>
  <div class="background-lights light3"></div>
  <div class="background-lights light4"></div>

  <nav [ngClass]="{'nav-white': router.url == '/' || router.url == '/contact', 'nav-open': isMenuOpen}">
    <div class="menu" (click)="isMenuOpen = !isMenuOpen;">
      <div id="hamburger" onclick="this.classList.toggle('open');" [ngClass]="{'open': isMenuOpen}">
        <svg width="50" height="50" viewBox="0 0 100 100">
          <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="line line2" d="M 20,50 H 80" />
          <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </div>
    </div>

    <a [routerLink]="['/']" class="logo">
      <img *ngIf="router.url != '/' && router.url != '/contact' || isMenuOpen" src="/assets/img/logos/logo-horiz.png" alt="Metacloud Logo" />
      <img *ngIf="router.url == '/' || router.url == '/contact' && !isMenuOpen" src="/assets/img/logos/logo-horiz-white.png" alt="Metacloud Logo" />
    </a>

    <div class="sound" [ngClass]="{'off': isMuted}" (click)="playAudio()" matTooltip="Stop / Play Music">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <audio loop #audio>
      <source src="/assets/music/swedish-house-mafia-save-the-world-optimized.mp3" type="audio/mp3">
    </audio>

    <!-- <button mat-stroked-button class="btn-play">PLAY NOW <mat-icon>play_arrow</mat-icon></button> -->
  </nav>

  <div *ngIf="isVideoOpen" class="video-container">
    <iframe width="100%" height="100vh" src="https://www.youtube.com/embed/gElfIo6uw4g?start=74" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

    <div class="contain">
      <img (click)="isVideoOpen = true;" src="https://images.unsplash.com/photo-1618913001611-2054733f4aa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="Video Miniature" matTooltip="Play Hype video" />
      <button mat-icon-button class="btn-play" (click)="isVideoOpen = true;" matTooltip="Play Hype video"><mat-icon>play_arrow</mat-icon></button>
      <button mat-icon-button mat-dialog-close class="btn-close" (click)="isVideoOpen = false;"><mat-icon>close</mat-icon></button>
    </div>
  </div> -->

  <router-outlet></router-outlet>
</div>

<app-nav-menu [isMenuOpen]="isMenuOpen" (closeMenu)="closeMenu($event)"></app-nav-menu>
