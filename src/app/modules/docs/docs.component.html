<main class="docs_layout">

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title><mat-icon>store</mat-icon> Market</mat-panel-title>
          </mat-expansion-panel-header>
          <a [routerLink]="['/routePath']" routerLinkActive="active">Marketplace</a>
          <a [routerLink]="['/routePath']" class="active" routerLinkActive="active">LAND Manager</a>
          <a [routerLink]="['/routePath']" routerLinkActive="active">LAND Manager</a>

          <mat-expansion-panel-header>
            <mat-panel-title><mat-icon>store</mat-icon> Ethereum Essentials</mat-panel-title>
          </mat-expansion-panel-header>
          <a [routerLink]="['/routePath']" routerLinkActive="router-link-active">Marketplace</a>
        </mat-expansion-panel>

      </nav>

      <section class="container_pages">
          <router-outlet></router-outlet>
      </section>
    </div>

  </div>
</main>
