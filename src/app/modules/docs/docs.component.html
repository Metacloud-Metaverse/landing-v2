<main class="main_layout">
  <div class="container_page">

    <div class="topbar d-flex">
      <nav class="breadcrumb">
        <ol>
          <li routerLinkActive="router-link-active" *ngFor="let item of breadcrumb">
            <a [routerLink]="['/routePath']" class="link">{{item.route}}</a>
          </li>
        </ol>
      </nav>

      <div class="search-field">
        <input type="text" placeholder="Buscar" />
        <mat-icon>search</mat-icon>
      </div>
    </div>

    <div class="content_layout">
      <nav *ngIf="router.url !== '/search'" class="sidebar animated" [ngClass]="{'sidebar_open': isSidebarOpen}">
        <div class="title">Getting Started</div>
        <ul>
          <li routerLinkActive="router-link-active" *ngFor="let item of sidebar">
            <a [routerLink]="['/routePath']">{{item.route}}</a>
          </li>
          <li routerLinkActive="router-link-active">
            <a [routerLink]="['/routePath']" class="is-active">[item_nav_active]</a>
          </li>
        </ul>
      </nav>

      <section class="container_pages">
          <router-outlet></router-outlet>
      </section>
    </div>

  </div>
</main>
