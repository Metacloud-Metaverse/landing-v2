<div class="was-this-article-useful-component">
  <mat-divider></mat-divider>

  <p>¿Fue útil este artículo?</p>

  <button mat-stroked-button color="primary" class="animated" [ngClass]="{'active': isYes}" (click)="onClickYesButton()">Sí</button>
  <button mat-stroked-button color="primary" class="animated" [ngClass]="{'active': isNo}" (click)="onClickNoButton()">No</button>

  <p class="body-2">Usuarios a los que les pareció útil: 121 de 375</p>

  <div class="alert" *ngIf="isYes || isNo">
    <mat-icon color="accent">sentiment_satisfied_alt</mat-icon>
    <p>Thank you very much for your vote, these help us a lot to keep improve</p>
  </div>

  <mat-divider></mat-divider>
</div>
