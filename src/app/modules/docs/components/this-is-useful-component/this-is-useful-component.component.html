<div class="was-this-article-useful-component">
  <mat-divider></mat-divider>

  <p *ngIf="!isVoted" class="title">Was this article useful?</p>

  <button *ngIf="!isVoted" mat-stroked-button color="primary" class="animated" (click)="onVoteButton()">Sí</button>
  <button *ngIf="!isVoted" mat-stroked-button color="primary" class="animated" (click)="onVoteButton()">No</button>

  <!-- <p class="body-2">Usuarios a los que les pareció útil: 121 de 375</p> -->

  <div class="alert" *ngIf="isVoted">
    <p class="title">Thank you!</p>
    <p>Your feedback helps us improve everyone's experience in Metacloud.</p>
  </div>

  <mat-divider></mat-divider>
</div>
