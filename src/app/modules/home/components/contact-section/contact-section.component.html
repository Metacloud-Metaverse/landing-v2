<div class="contact-section">
  <div class="container">

    <div class="row">
      <div class="texts">
        <h2><b>Get in touch with us</b></h2>
        <p>Share your proposals, ideas and comments with us. We are looking forward for them.</p>
      </div>

      <div class="form">
        <div class="row">
          <div class="input">
            <label>Email adress</label>
            <input placeholder="Steve@metacloud.com" type="text" required />
          </div>
          <div class="input">
            <label>Subject</label>
            <input placeholder="Marketing" type="text" required />
          </div>
        </div>

        <div class="input textarea">
          <label>Subject</label>
          <textarea name="" id="" rows="10" required placeholder="Write your message..."></textarea>
        </div>

        <div class="row">
          <mat-checkbox><small>I accept subscribe to Newsletter</small></mat-checkbox>
          <button mat-button class="btn-send">SEND <mat-icon>shortcut</mat-icon></button>
        </div>
      </div>
    </div>

  </div>
</div>
