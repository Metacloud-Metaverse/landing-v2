<div class="home-page" (mousemove)="onMousewheel($event)">
  <div class="background-noise"></div>
  <div class="background-lights light1"></div>
  <div class="background-lights light2"></div>
  <div class="background-lights light3"></div>
  <div class="background-lights light4"></div>

  <div class="indicators">
    <div [ngClass]="{'active': pageState == 0}" (click)="activeSection1()"><span>1</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 1}" (click)="activeSection2()"><span>2</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 2}" (click)="activeSection3()"><span>3</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 3}" (click)="activeSection4()"><span>4</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 4}" (click)="activeSection5()"><span>5</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 5}" (click)="activeSection6()"><span>6</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 6}" (click)="activeSection7()"><span>7</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 7}" (click)="activeSection8()"><span>8</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 8}" (click)="activeSection9()"><span>9</span><span class="figure"></span></div>
    <div [ngClass]="{'active': pageState == 9}" (click)="activeSection10()"><span>10</span><span class="figure"></span></div>
  </div>

  <app-step-a *ngIf="pageState == 0" @paragraphAnimation></app-step-a>

  <app-step-b *ngIf="pageState == 1" @paragraphAnimation></app-step-b>

  <app-step-c *ngIf="pageState == 2" @paragraphAnimation></app-step-c>

  <app-step-d *ngIf="pageState == 3" @paragraphAnimation></app-step-d>

  <app-step-e *ngIf="pageState == 4" @paragraphAnimation></app-step-e>

  <app-step-f style="pointer-events: none; z-index: 300;" #stepF *ngIf="pageState == 5" @paragraphAnimation [showChangeSceneButton]="showChangeSceneButton" (changeScene)="changeScene($event)"></app-step-f>

  <app-step-g *ngIf="pageState == 6" @paragraphAnimation></app-step-g>

  <app-step-h *ngIf="pageState == 7" @paragraphAnimation></app-step-h>

  <app-step-i *ngIf="pageState == 8" @paragraphAnimation></app-step-i>

  <app-step-j *ngIf="pageState == 9" @paragraphAnimation></app-step-j>



  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <model-viewer
    #modelAvatarPrimary
    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
    src="assets/models/daft_update.glb"
    shadow-intensity="0"
    shadow-softness="0"
    exposure="1"
    disable-zoom
    camera-controls="true"
    camera-orbit="-45deg 55deg"
    orbit-sensivity="20"
    autoplay
    animation-name="wave"
    interpolation-decay="300"
    class="avatar-primary"
    [ngClass]="{'movement1' : pageState == 0,
                'movement2' : pageState == 1,
                'movement3' : pageState == 2,
                'movement4' : pageState == 3,
                'movement5' : pageState == 4,
                'movement6' : pageState == 5,
                'movement7' : pageState == 6,
                'movement8' : pageState == 7,
                'movement9' : pageState == 8,
                'movement10': pageState == 9}">
  </model-viewer>

  <model-viewer
    #modelAvatarCorner
    alt="An animate 3D model of a robot"
    src="assets/models/avatarmotions01.glb"
    shadow-intensity="1"
    shadow-softness="1"
    exposure="1"
    disable-zoom
    camera-orbit="-45deg 55deg"
    camera-controls="true"
    interpolation-decay="200"
    autoplay
    animation-name="dance"
    class="avatar-corner"
    style="display: none !important;"
    (click)="avatarCornerHi()">
  </model-viewer>
