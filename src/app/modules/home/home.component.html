<div class="indicators" (mousewheel)="$event.stopPropagation()" (touchend)="$event.stopPropagation()">
  <div [ngClass]="{'active': pageState == 0}" (click)="activeSection1()"><span>1</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 1}" (click)="activeSection2()"><span>2</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 2}" (click)="activeSection3()"><span>3</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 3}" (click)="activeSection4()"><span>4</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 4}" (click)="activeSection5()"><span>5</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 5}" (click)="activeSection6()"><span>6</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 6}" (click)="activeSection7()"><span>7</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 7}" (click)="activeSection8()"><span>8</span><span class="figure"></span></div>
  <!-- <div [ngClass]="{'active': pageState == 8}" (click)="activeSection9()"><span>9</span><span class="figure"></span></div> -->
  <div [ngClass]="{'active': pageState == 8}" (click)="activeSection9()"><span>9</span><span class="figure"></span></div>
  <div [ngClass]="{'active': pageState == 9}" (click)="activeSection10()"><span>10</span><span class="figure"></span></div>
</div>

<div class="home-page">
  <div class="background-noise"></div>
  <div class="background-lights light1"></div>
  <div class="background-lights light2"></div>
  <div class="background-lights light3"></div>
  <div class="background-lights light4"></div>


  <app-step-a *ngIf="pageState == 0" @paragraphAnimation></app-step-a>

  <!-- <app-step-b *ngIf="pageState == 1" @paragraphAnimation></app-step-b> -->

  <section *ngIf="pageState == 1" @paragraphAnimation class="section texts-left texts2">
    <h2 class="display3"><b>Shop hundreds of live events! Discover your favorite artists, concerts, theater events, games and more.</b></h2>
  </section>

  <app-step-c *ngIf="pageState == 2" @paragraphAnimation></app-step-c>

  <section *ngIf="pageState == 3" @paragraphAnimation class="section texts-left texts4">
    <h2 class="texts3 display2"><span></span><b (mousemove)="onMouseOverGames($event)" class="link hover-linear">GAMES</b></h2>
    <h2 *ngIf="section3text2" class="texts3 display2"><span></span> <b (mousemove)="onMouseOverMusic($event)" class="link hover-linear">MUSIC</b></h2>
    <h2 *ngIf="section3text3" class="texts3 display2"><span></span><b (mousemove)="onMouseOverCreativity($event)" class="link hover-linear">CREATIVITY</b></h2>

    <img @leaveElements *ngIf="sectionActive == 1" src="/assets/img/poker-table.png" alt="Table Poker" class="floating img-table-poker" />
    <img @leaveElements *ngIf="sectionActive == 1" src="/assets/img/joker.png" alt="Joker" class="floating img-joker" />

    <img @leaveElements *ngIf="sectionActive == 2" src="/assets/img/headphones.png" alt="Headphones" class="floating img-headphones" />
    <img @leaveElements *ngIf="sectionActive == 2" src="/assets/img/microphone.png" alt="Microphone" class="floating img-microphone" />

    <p class="caption"><span>Hover the mouse cursor</span> <span>Click</span> over "Games", "Music" or "Creativity" and watch...</p>
  </section>
  <img @leaveElements *ngIf="pageState == 3 && sectionActive == 3" src="/assets/img/idea-animation.gif" alt="Idea" class="floating img-idea" />
  <video @leaveElements *ngIf="pageState == 3 && sectionActive == 1" src="/assets/videos/cards-float.mp4" class="video-cards-float" autoplay muted loop></video>
  <video @leaveElements *ngIf="pageState == 3 && sectionActive == 2" src="/assets/videos/wave-music-5.mp4" class="video-music-wave" autoplay muted loop></video>

  <!-- <app-step-d *ngIf="pageState == 3" @paragraphAnimation [modelViewer]="modelAvatarPrimary"></app-step-d> -->

  <app-step-e *ngIf="pageState == 4" @paragraphAnimation></app-step-e>

  <app-step-f #stepF *ngIf="pageState == 5" @paragraphAnimation [showChangeSceneButton]="showChangeSceneButton" (changeScene)="changeScene($event)"></app-step-f>

  <app-step-g *ngIf="pageState == 6" @paragraphAnimation></app-step-g>

  <app-step-k *ngIf="pageState == 7" @paragraphAnimation></app-step-k>

  <!-- <app-step-h *ngIf="pageState == 8" @paragraphAnimation></app-step-h> -->

  <app-step-i *ngIf="pageState == 8" @paragraphAnimation></app-step-i>

  <app-step-j *ngIf="pageState == 9" @paragraphAnimation></app-step-j>

  <picture @leaveElements *ngIf="pageState == 0 || pageState == 1 || pageState == 3 || pageState == 4 || pageState == 6 || pageState == 8 || pageState == 9" loading="lazy" class="banner-position">
    <source srcset="/assets/img/banners/520x90-optimized.gif" media="(max-width: 600px)">
    <source srcset="/assets/img/banners/720x90-optimized.gif" media="(max-width: 959px)">
    <img src="/assets/img/banners/1140x90-optimized.gif" alt="Banner" />

  </picture>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <model-viewer
    #modelAvatarPrimary
    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
    src="assets/models/daft_update.glb"
    shadow-intensity="0"
    shadow-softness="0"
    exposure="1"
    disable-zoom
    camera-controls="true"
    camera-orbit="-45deg 55deg"
    orbit-sensivity="2"
    autoplay
    animation-name=""
    interpolation-decay="300"
    class="avatar-primary"
    (click)="changeAnimationAvatarPrimary()"
    [ngClass]="{'movement1' : pageState == 0,
                'movement2' : pageState == 1,
                'movement3' : pageState == 2,
                'movement4' : pageState == 3,
                'movement5' : pageState == 4,
                'movement6' : pageState == 5,
                'movement7' : pageState == 6,
                'movement8' : pageState == 7,
                'movement9' : pageState == 8,
                'movement10': pageState == 9,
                'movement11': pageState == 10}">
  </model-viewer>

  <!-- <model-viewer
    #modelAvatarCorner
    alt="An animate 3D model of a robot"
    src="assets/models/avatarmotions01.glb"
    shadow-intensity="1"
    shadow-softness="1"
    exposure="1"
    disable-zoom
    camera-orbit="-45deg 55deg"
    camera-controls="true"
    interpolation-decay="200"
    autoplay
    animation-name="dance"
    class="avatar-corner"
    style="display: none !important;"
    (click)="avatarCornerHi()">
  </model-viewer> -->

</div>
