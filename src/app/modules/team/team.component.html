<div class="team-page intro-component-animation">

  <header>
    <div class="container">
      <h1 class="display2"><b>Team</b></h1>
      <p>Our partners align with our vision to deliver a purely blockchain-driven metaverse that will change the way we think of gaming, entertainment and socioeconomic structures forever.</p>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="team" @componentAnimation>
        <div class="user component-animation" *ngFor="let user of team">
          <div class="image-container">
            <img src="{{ user.image }}" alt="{{ user.name }} image" />
          </div>
          <h2><b>{{ user.name }}</b></h2>
          <p>{{ user.rol }}</p>
          <div class="social-media">
            <a *ngIf="user.linkedin" href="{{user.linkedin}}" target="_blank" mat-icon-button matTooltip="Linkedin"><img src="/assets/img/icons/linkedin-icon-black.svg" alt="Linkedin"></a>
            <a *ngIf="user.twitter" href="{{user.twitter}}" target="_blank" mat-icon-button matTooltip="Twitter"><img src="/assets/img/icons/twitter-icon-black.svg" alt="Twitter"></a>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
