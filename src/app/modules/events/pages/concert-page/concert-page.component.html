<div class="concerts-page intro-component-animation" @componentAnimation>
  <div class="container">
    <a mat-stroked-button [routerLink]="['/events']" class="component-animation"><mat-icon>arrow_back</mat-icon> Back to events</a>

    <div class="image-container component-animation">
      <img src="/assets/img/backgrounds/concert-event.jpg" alt="header" />
    </div>

    <div class="float-avatars component-animation">
      <div class="content-image"><img src="/assets/img/cards/avatar-concert1.jpg" class="animated" /></div>
      <div class="content-image"><img src="/assets/img/cards/avatar-concert4.jpg" class="animated" /></div>
      <div class="content-image"><img src="/assets/img/cards/avatar-concert2.jpg" class="animated" /></div>
    </div>

    <h1 class="component-animation"><b>Metacloud first music festival</b></h1>

    <ul class="component-animation">
      <b>
        <li>December 9, 10, 2022</li>
        <li>December 9, 2022 Porto, Portugal</li>
        <li>December 10, 2022 Lisbon, Portugal</li>
      </b>
    </ul>

    <p class="component-animation"><i>Line up announcement coming soon and more shows to come..</i></p>
  </div>

</div>
